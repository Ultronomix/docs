<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<div class="container-fluid">

    <!-- Input Box to take user input and search the pokeAPI-->
    <div class="row">
        <h4>Search for your Pokemon:</h4>
        <input type="number" class="col-sm-3" [(ngModel)] = "userInput">
        <button class="btn btn-dark col-sm-1" (click)="getPokemon()">Catch</button>
    </div>

    <br><br>

    <!-- This table will hold in incoming pokemon data that we want to render -->
    <table class="table table-dark table-sm table-hover">

        <thead>
            <tr>
                <th class="col-sm-2">Name</th>
                <th class="col-sm-2">Type</th>
                <th>Sprite</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>{{pokemon.name | titlecase}}</td>
                <td>{{pokemon.types[0].type.name | titlecase}}
                    <span *ngIf="pokemon.types[1]">
                        & {{pokemon.types[1].type.name | titlecase}}
                    </span>
                </td>
                <td>
                    <img src="{{pokemon.sprites.front_default}}" alt="">
                </td>
            </tr>
        </tbody>

    </table>

</div>
