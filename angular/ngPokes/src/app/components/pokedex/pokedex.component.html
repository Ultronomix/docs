<div class="container-fluid">

    <!-- Input Box to take user input and search the pokeAPI-->
    <div class="row">
        <h4>Search for your Pokemon:</h4>
        <input type="number" class="col-sm-3" [(ngModel)] = "userInput">
        <button class="btn btn-dark col-sm-1" (click)="getPokemon()">Catch</button>
    </div>

    <br><br>

    <!-- This table will hold in incoming pokemon data that we want to render -->
    <table class="table table-striped table-hover">
        
        <thead>
            <th class="col-sm-2">Name</th>
            <th class="col-sm-2">Type</th>
            <th>Sprite</th>
        </thead>

        <tbody>
            <td>{{pokemon.name}}</td>
            <td>{{pokemon.types[0].type.name}}</td>
            <td>
                <img src="{{pokemon.sprites.front_default}}" alt="">
            </td>
        </tbody>

    </table>

</div>
